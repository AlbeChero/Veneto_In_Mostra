<link rel="stylesheet" type="text/css" href="../CSS/stile.css">


<div class="boxAcquistoBiglietto">
    <div class="scrittaAcquistoBiglietto">
        Acquista i biglietti
    </div>

    <div class="numeroBigliettiAcquistoBiglietti">
        Numero biglietti:
        <select id="classSelect" onchange="aFunction()">
            <option value="0">Seleziona</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="result"></div>
    </div>



    <div class="inserisciAcquistaBiglietto">
        Nome: <br> <input type="text" name="nome">
    </div>

    <div class="inserisciAcquistaBiglietto">
        Cognome: <br> <input type="text" name="cognome">
    </div>

    <div class="inserisciAcquistaBiglietto">
        E-mail: <br>
        <input type="email" name="email">
    </div>

</div>



<script>
    function aFunction() {
        classCost = Number(document.getElementById("classSelect").value);
        fee = $PREZZO$;
        total = classCost*fee;
        document.getElementById("result").innerHTML = total;

    }

</script>
