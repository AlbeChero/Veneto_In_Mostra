<body>
    <div class="contorno">

                <a href="../index.php?pagina=$CITTA$&sez=biglietti">TORNA INDIETRO</a>
            </div>

            <div class="titoloAcquisto">
                <h1>$TITOLO$</h1>
            </div>
        </div>

        <div class="boxAcquistoBiglietto">
            <div class="scrittaAcquistoBiglietto">
                Prenota biglietti
            </div>

            <form method="post" action="../php/prenotazioneBiglietti.php">
                <fieldset class="fieldset">
                    <div class="numeroBigliettiAcquistoBiglietti">

                        <select id="calcolatrice" onchange="calcola()" name="persone">

                            <option value="3">3</option>

                            <option value="5">5</option>

                            <option value="9">9</option>
                        </select>

                    <div class="inserisciAcquistaBiglietto">
                        <label for="nome">Nome:</label> <br> <input type="text" id="nome" name="nome">
                    </div>

                    <div class="inserisciAcquistaBiglietto">
                        <label for="cognome">Cognome:</label> <br> <input type="text" id="cognome" name="cognome">
                    </div>

                    <div class="inserisciAcquistaBiglietto">
                        <label for="email">E-mail di registrazione al sito:</label> <br><br>
                        $EMAIL$
                    </div>


                    <div class="bottonePrenota">
                        <input class="prenota" type="submit" name="PRENOTAZIONE" value="PRENOTA">
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
