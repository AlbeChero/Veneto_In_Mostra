<!DOCTYPE HTML>
<html lang="it">

<head>

    <link rel="icon" href="../images/logoPiccolo.ico" />
    <link rel="stylesheet" type="text/css" href="../css/stile.css">
</head>

<body>
    <div class="contorno">
        <div class="boxTornaIndietro">
            <div class="tornaIndietro">
                <a href="../index.php?sez=biglietti">TORNA INDIETRO</a>
            </div>

            <div class="titoloAcquisto">
                <h1>$TITOLO$</h1>
            </div>
        </div>

        <div class="boxAcquistoBiglietto">
            <div class="scrittaAcquistoBiglietto">
                Prenota biglietti
            </div>

            <form method="post" action="../html/prenotazione.html">
                <div class="numeroBigliettiAcquistoBiglietti">

                    <select id="calcolatrice" onchange="calcola()">
                        <option value="1">1</option>
                        <option value="2">2</option>

                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    x $PREZZO$ &euro;

                <div class="inserisciAcquistaBiglietto">
                    Nome: <br> <input type="text" name="nome">
                </div>

                <div class="inserisciAcquistaBiglietto">
                    Cognome: <br> <input type="text" name="cognome">
                </div>

                <div class="inserisciAcquistaBiglietto">
                    E-mail di registrazioneal sito: <br>
                    <input type="email" name="email">
                </div>


                <input class="prenota" type="submit" name="PRENOTAZIONE" value="PRENOTA">

            </form>
        </div>
    </div>

</html>
